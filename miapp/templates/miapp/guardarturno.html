{% extends 'miapp/base_ventas.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="content-wrapper">
          <section class="content">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-9">
                  <div class="card card-primary">
                    <div class="card-body p-0">
                      <div id="calendar"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>

      <!-- Modal para crear eventos -->
      <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="eventModalLabel">Crear Evento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <form id="eventForm">
                <!-- Selección de servicio mediante botones -->
                <div class="mb-3">
                  <label class="form-label">Servicio</label>
                  <div id="serviceSelection" class="btn-group" role="group">
                  </div>
                  <!-- Campo oculto para almacenar el servicio seleccionado -->
                  <input type="hidden" id="selectedService" runat="server" required />
                </div>

                <!-- Selección de hora -->
                <div class="mb-3">
                  <label for="eventTime" class="form-label">Hora</label>
                  <select class="form-control" id="eventTime" required></select>
                </div>
                <!-- Campo oculto para la fecha seleccionada -->
                <input type="hidden" id="selectedDate" />
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" id="saveEvent">Guardar Evento</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Scripts: jQuery, Bootstrap y FullCalendar -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
      <script>
        $(document).ready(function () {
          // Inicializar el calendario
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            selectable: true,
            select: function (info) {
              // Guardar la fecha seleccionada y llenar el desplegable de horarios
              $('#selectedDate').val(info.startStr);
              fillTimeDropdown();
              $('#eventModal').modal('show');
            },
            events: []
          });
          calendar.render();

          // Función para llenar el select de horas (de 09:00 a 19:00, por ejemplo)
          function fillTimeDropdown() {
            var select = $('#eventTime');
            select.empty();
            var startHour = 9;
            var endHour = 19;
            for (var h = startHour; h <= endHour; h++) {
              var hour = h < 10 ? "0" + h : h;
              // Intervalo de 60 minutos (puedes ajustarlo si deseas otros intervalos)
              var time = hour + ":00";
              select.append('<option value="' + time + '">' + time + '</option>');
            }
          }

          // Manejo de clic en los botones de servicio
          $('.service-btn').click(function () {
            $('.service-btn').removeClass('active');
            $(this).addClass('active');
            $('#selectedService').val($(this).data('service'));
          });

          // Guardar el evento al hacer clic en "Guardar Evento"
          $('#saveEvent').click(function () {
            var service = $('#selectedService').val();
            var date = $('#selectedDate').val();
            var time = $('#eventTime').val();

            if (service && date && time) {
              var eventDateTime = date + "T" + time;
              calendar.addEvent({
                title: service,
                start: eventDateTime
              });
              $('#eventModal').modal('hide');
              $('#eventForm')[0].reset();
              $('.service-btn').removeClass('active');
            } else {
              alert("Por favor, complete todos los campos.");
            }
          });
        });
      </script>
</body>
</html>
{% endblock %}
